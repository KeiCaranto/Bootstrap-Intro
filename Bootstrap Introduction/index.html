<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Introduction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Start of Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="Images/LPU.png" alt="LPU" width="100" height="100"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Announcement</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Carousel Opening Tag-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Images/Emi.jpg" class="d-block w-100" alt="Emi">
          </div>
          <div class="carousel-item">
            <img src="Images/Tome.jpg" class="d-block w-100" alt="Tome">
          </div>
          <div class="carousel-item">
            <img src="Images/Tsubomi.jpg" class="d-block w-100" alt="">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- Carousel End Tag-->
    <hr>
    <h2 class="text-center pd-5 mb-5 mt-5">Courses</h2>
    <div class="container text-center">
      <div class="row">
        <div class="col order-first"><div class="card" style="width: 18rem;">
            <img src="Images/Volume_1.png" class="card-img-top" alt="Vol 1">
            <div class="card-body">
              <h5 class="card-title">Multimedia Arts</h5>
              <p class="card-text">Volume 1</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div></div>
        <div class="col"><div class="card" style="width: 18rem;">
            <img src="Images/Volume_2.png" class="card-img-top" alt="Vol 2">
            <div class="card-body">
              <h5 class="card-title">Psychology</h5>
              <p class="card-text">Volume 2</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div></div>
        <div class="col order-last"><div class="card" style="width: 18rem;">
            <img src="Images/Volume_3.png" class="card-img-top" alt="Vol 3">
            <div class="card-body">
              <h5 class="card-title">Tourism</h5>
              <p class="card-text">Volume 3</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div></div>
      </div>
      <hr>
      <h2 class="text-center pd-5 mb-5 mt-5">About</h2>
      <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=LPU Manila &amp;t=k&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://connectionsgame.org/">Connections Unlimited</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {height:400px!important;}</style></div>
    </body>
</html>
